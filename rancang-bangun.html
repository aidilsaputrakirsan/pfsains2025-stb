<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Arsitektur Sistem IoT</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 30px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .diagram-container {
            background: white;
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }
        
        .flow-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .component {
            width: 140px;
            background: white;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid;
        }
        
        .sensor {
            border-color: #27ae60;
            background: #e8f5e8;
        }
        
        .gateway {
            border-color: #e67e22;
            background: #fdf2e9;
        }
        
        .communication {
            border-color: #9b59b6;
            background: #f4ecf7;
        }
        
        .cloud {
            border-color: #3498db;
            background: #ebf3fd;
        }
        
        .apps {
            border-color: #e74c3c;
            background: #fdeaea;
        }
        
        .icon {
            font-size: 29px;
            margin-bottom: 8px;
            display: block;
        }
        
        .title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .description {
            font-size: 15px;
            color: #666;
            line-height: 1.3;
        }
        
        .arrow {
            font-size: 30px;
            color: #3498db;
            font-weight: bold;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <div class="flow-container">

</html>
